<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api Sandbox</title>
</head>
<body>
    <button id="getText">Get Text</button>
    <div id="output"></div>

    <script>
        document.getElementById('getText').addEventListener('click', getText);

        function handleErrors(res) {
            if(!res.ok) {
                throw Error(res.statusText);
            }
            return res;
        }

        function getText() {

            // ****ES5 version****

            // fetch('sample.txt')
            // .then(function(res) {
            //     // Display the text and the status to the console
            //     // console.log(res.text());
            //     return res.text();
            // })
            // .then(function(data) {
            //     console.log(data);
            // })
            // .catch(function(err){
            //     console.log(err)
            // })

            // ****ES6 version****

            fetch('sample.tx')
            .then(handleErrors)
            .then((res) => res.text())
            .then((data) => {
                // Get data that was fetched and use the DOM to put into the browser
                document.getElementById('output').innerHTML = data
            })
            .catch((err) => console.log(err))
        }
    </script>
    
</body>
</html>
